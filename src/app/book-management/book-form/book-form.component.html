<!-- Modal Background -->
<div class="modal-overlay">
  
    <!-- Modal Container -->
    <div class="modal-container">
  
      <!-- Modal Header -->
      <div class="modal-header">
        <h5>ðŸ“– Enter Book Information</h5>
      </div>
  
      <!-- Modal Content -->
      <form [formGroup]="bookForm">
        <div class="form-group">
          <label for="title">Book Title</label>
          <input type="text" id="title" formControlName="title" placeholder="Enter book title" required>
        </div>
  
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" formControlName="author" placeholder="Enter author name" required>
        </div>
  
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="number" id="isbn" formControlName="isbn" placeholder="Enter ISBN number" required pattern="\d*">
          <div *ngIf="bookForm.get('isbn')?.invalid && (bookForm.get('isbn')?.dirty || bookForm.get('isbn')?.touched)" class="error-message">
            âš  ISBN must be a number.
          </div>
        </div>
  
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" formControlName="price" placeholder="Enter Price" required pattern="\d*">
          <div *ngIf="bookForm.get('price')?.invalid && (bookForm.get('price')?.dirty || bookForm.get('price')?.touched)" class="error-message">
            âš  Price must be a number.
          </div>
        </div>
  
        <div class="form-group">
          <label for="pubDate">Publication Date</label>
          <input type="date" id="pubDate" formControlName="pubDate" required>
        </div>
  
        <div class="form-group">
          <label for="genre">Genre</label>
          <select id="genre" formControlName="genre" required>
            <option value="">Select Genre</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="fantasy">Fantasy</option>
            <option value="biography">Biography</option>
          </select>
        </div>
        
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn-insert" (click)="submitForm();" routerLink="/book-management/listing">Insert</button>
        </div>
  
      </form>
  
    </div>  
  
  </div>
